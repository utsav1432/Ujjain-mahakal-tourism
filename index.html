<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ujjain Mahakal Tourism</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .contact-section{
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact Us</a></li>
        </ul>
    </nav>

    <!-- Main Section -->
    <section class="main-section">
        <div class="text-container">
            <h1>Ujjain Mahakal Tourism: Explore the Religious, Cultural & Historical Wonders of Ujjain.</h1>
            <br>
            <p>Experience the divine in Ujjain with Ujjain Mahakal Tourism. Discover the spiritual, cultural, and historical
                wonders of this ancient city.</p>
            <br>
            <div class="buttons">
                <button class="explore-btn">Explore Packages</button>
                <button class="contact-btn">Contact Us</button>
            </div>
        </div>
        <div class="image-container">
            <img src="./images/mahakal img1.jpg" alt="Mahakal Temple">
        </div>
    </section>

    <!-- Contact Form -->
    <section id="contact" class="contact-section">
        <h2>Contact Us</h2>
        <form id="contactForm" class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Your Message" required></textarea>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>

</html>
